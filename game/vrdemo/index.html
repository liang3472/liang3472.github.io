<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR-Demo</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="flexible" content="initial-dpr=1"/>
    <script src="//github.elemecdn.com/amfe/lib-flexible/master/build/flexible.js"></script>
    <script src="//github.elemecdn.com/uglifyjs!components/zepto/1.1.6/zepto.min.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//github.elemecdn.com/vuejs/vue/v1.0.15/dist/vue.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="components/set-image.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link rel="stylesheet" href="css/mian.css">
    <script src="//cdn.jsdelivr.net/eruda/1.0.5/eruda.min.js"></script>
    <script>eruda.init();</script>
</head>
<body id="game">
<video id="video" autoplay></video>
<a-scene>
    <a-assets>
        <img id="egg-nomal" src="res/egg_nomal.png">
        <img id="egg-break" src="res/egg_break.png">
        <img id="city" src="./res/WechatIMG4276.jpeg">
    </a-assets>

    <a-image
            id="hb"
            width="6" height="8"
            src="#egg-nomal"
            position="10 0 -20"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            see-cat
            look-controls>
        <a-animation attribute="scale" from="0.9 0.9 0.9" dur="500" to="1 1 1" repeat="reverse"
                     direction="alternate"></a-animation>
        <a-light type="hemisphere" color="#fff">
            <a-animation attribute="intensity" from="1" dur="500" to="1.2" repeat="reverse"
                         direction="alternate"></a-animation>
        </a-light>
    </a-image>

    <!-- 360-degree image. -->
    <!--<a-sky id="image-360" radius="50" src="#city"></a-sky>-->

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>
<span class="img-btn catch" @click="catchCat()">捉猫猫</span>
<div class="shade" v-show="isShow">
    <div class="title-sorry">
        <span class="close" @click="replay()"></span>
        <div class="title">{{sorryText}}</div>
        <span class="img"></span>
        <div class="img-btn">
            <span @click="replay()">再来抓一次</span>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
