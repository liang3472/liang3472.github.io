<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR-Demo</title>
    <script src="//github.elemecdn.com/amfe/lib-flexible/master/build/flexible.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="components/set-image.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="//github.elemecdn.com/uglifyjs!components/zepto/1.1.6/zepto.min.js"></script>
    <link rel="stylesheet" href="css/mian.css">
</head>
<body>
<a-scene>
    <a-assets>
        <img id="egg-nomal" src="res/egg_nomal.png">
        <img id="egg-break" src="res/egg_break.png">
        <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
    </a-assets>

    <a-image
            id="hb"
            width="6" height="8"
            src="#egg-nomal"
            position="10 0 -20"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            set-image="on: mouseenter; target: #hb; src: #egg-break"
            look-controls>
        <a-animation attribute="scale" from="0.9 0.9 0.9" dur="500" to="1 1 1" repeat="reverse"
                     direction="alternate"></a-animation>
        <a-light type="hemisphere" color="#fff">
            <a-animation attribute="intensity" from="1" dur="500" to="1.2" repeat="reverse"
                         direction="alternate"></a-animation>
        </a-light>
    </a-image>

    <!-- 360-degree image. -->
    <!--<a-sky id="image-360" radius="50" src="#city"></a-sky>-->

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>

<div class="shade">
    <div class="title-congratulate">
        <span class="close"></span>
        <div class="title">恭喜您获得 <font style="font-size: 0.6rem">10</font> 元红包!</div>
        <span class="img"></span>
        <div class="img-btn">
            <span>点我下单开启美食之旅</span>
        </div>
    </div>
</div>
</body>
<script>
    var hbEl = document.querySelector('a-image');
    hbEl.addEventListener('mouseenter', function () {
        console.log('我看到红包啦');
        $('.shade').get(0).style.display = 'block';
    });

    // 全屏时重置视频尺寸
    function onResize() {
        $('#videoBg').height(window.screen.height)
                .width('auto');
    }
    window.addEventListener('resize', function () {
        onResize();
    });

    // Put variables in global scope to make them available to the browser console.
    var constraints = window.constraints = {
        audio: false,
        video: {
            facingMode: {
                exact: "environment"
            }
        }
    };
    function handleSuccess(stream) {
        var videoTracks = stream.getVideoTracks();
        console.log('Got stream with constraints:', constraints);
        console.log('Using video device: ' + videoTracks[0].label);
        stream.oninactive = function () {
            console.log('Stream inactive');
        };
        window.stream = stream; // make variable available to browser console

        $('body').append('<video autoplay id="videoBg"></video>');
        var video = document.querySelector('video');
        video.srcObject = stream;
    }
    function handleError(error) {
        if (error.name === 'ConstraintNotSatisfiedError') {
            errorMsg('The resolution ' + constraints.video.width.exact + 'x' +
                    constraints.video.width.exact + ' px is not supported by your device.');
        } else if (error.name === 'PermissionDeniedError') {
            errorMsg('Permissions have not been granted to use your camera and ' +
                    'microphone, you need to allow the page access to your devices in ' +
                    'order for the demo to work.');
        }
        errorMsg('getUserMedia error: ' + error.name, error);
    }
    function errorMsg(msg, error) {
//        alert(msg);
        console.log(msg);
        if (typeof error !== 'undefined') {
            console.error(error);
        }
    }
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);
    } else {
        // 不支持调用摄像头的时候，使用默认场景，小树林。
        $('#sky').attr('src', "https://c1.staticflickr.com/8/7376/16218590470_468084c950_h.jpg")
                .removeAttr('opacity')
                .removeAttr('color');
    }
</script>
</html>
